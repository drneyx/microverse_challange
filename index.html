<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div class="container">
    <h1 id="title">Survey</h1>
    <p id="description">This is a survey form!</p>

    <form id="survey-form">
      <div class="mb-3">
        <label for="name" id="name-label">Name:</label>
        <input type="text" class="form-control" placeholder="name" id="name" required />
      </div>

      <div class="mb-3">
        <label for="email" id="email-label">Email:</label>
        <input type="email" class="form-control" placeholder="email" id="email" required />
      </div>

      <div class="mb-3">
        <label for="number" id="number-label">Number:</label>
        <input type="number" class="form-control" placeholder="number" id="number" min="1" max="20" required />
      </div>

      <div class="mb-3">
        <select class="form-select" id="dropdown">
          <option value="one">one</option>
          <option value="two">two</option>
        <select/>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" id="radio-one" name="group-1" value="one"/>
        <label class="form-check-label" for="radio-one">One</label>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" id="radio-two" name="group-1" value="two"/>
        <label class="form-check-label" for="radio-two">Two</label>
      </div>

      <div class="mb-3">
        <input type="checkbox" class="form-check-input" value="one"/>
      </div>

      <div class="mb-3">
        <input type="checkbox" class="form-check-input" value="two"/>
      </div>

      <div class="mb-3">
        <input type="checkbox" class="form-check-input" value="three"/>
      </div>

      <div class="mb-3">
        <textarea class="form-control" placeholder="comments" id="comments" required ></textarea>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" id="submit">Submit</button>
      </div>

    </form>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

</html>
